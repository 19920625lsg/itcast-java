spring:
  # 必须在bootstrap.yml里面配置，不要在git仓库里配置
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      # 从https://gitee.com/lsgwr/spring-cloud-deep-insight-config-server中获取信息
      profile: dev
      # 建议用label去区分环境，默认label是master
      label: master